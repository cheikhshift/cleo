  <body ng-controller="cleo-test">
   
    <nav class="navbar fixed-top  navbar-dark navbar-expand-lg bg-dark ">

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="/">Dashboard </a>
      </li>
  
      <li class="nav-item  dropdown">

<div class="container inversed pd-top">
      
<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Cleo</a></li>
     <li class="breadcrumb-item"><a href="/tests">Tests</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add</li>
  </ol>

      <div ng-show="alert && test.Name == ''" class="alert alert-success" role="alert">
  <h4 class="alert-heading">Success</h4>
  <p>Your new test was saved.</p>
  <p class="mb-0">Click <a href="/tests" class="alert-class">here</a> to view your tests.</p>
</div>
        <form  ng-submit="Add()" name="form">
          <p>Test nickname.</p>
          <input type="text"  ng-disabled="working"  placeholder="Test nickname." ng-model="test.Name" class="form-control" required/><br>

          <p>Test target</p>
            <select class="form-control" required ng-model="test.TargetID">
            <option ng-repeat="app in apps" value="{{ app.ID }}">{{ app.Name }}</option>
          </select>
        </form>

        <hr>
        <button class="btn pull-right btn-danger" ng-disabled="working" onclick="window.history.back()">Cancel</button>
        <button class="btn btn-primary" ng-click="Add()" ng-disabled="!form.$valid || working" >Add</button>
    
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript" src="/funcfactory.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>

    <script type="text/javascript" src="ang/apps.js"></script>
  </body>
</html>
