<div class="container inversed pd-top">
    <div class="row">
      <div style="max-height:620px;overflow-y: auto" class="col-lg-4">

            

            <h5>Alerts</h5>
            <hr>
            <p class="text-center"> <a href="#" ng-click="Delalerts()" class="btn btn-sm btn-clear">clear</a></p>
            <div ng-repeat="alert in alerts"  class="alert " ng-class="{'alert-success' : !alert.Danger,'alert-danger': alert.Danger}" role="alert">
            <h4 class="alert-heading" ng-show="!alert.Danger">Success</h4>
             <h4 class="alert-heading" ng-show="alert.Danger">Error</h4>
            <p>{{  alert.Message }}</p>
            <hr>
            <p><time am-time-ago="alert.Time"></time> </p>
          </div>
  </div>

</div>
